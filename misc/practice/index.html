<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coq Tactic Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
</head>
<body>
    <div id="controls">
        <div id="prev-next-container">
            <button id="prev-example">◀</button><button id="next-example">▶</button>
        </div>
        <button id="toggle-quiz-mode">Quiz Mode</button>
        <select id="difficulty">
            <option value="all">All topics</option>
            <option value="connectives"></option>
            <option value="data types"></option>
            <option value="equality"></option>
            <option value="automation"></option>
            <option value="reset" class="reset-option">Reset Progress</option>
        </select>
    </div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="app">
        <div id="goals-container">
            <div id="original-goal" class="goal-container"></div>
            <div id="tactic-container">
                <div id="tactic"></div>
                <input type="text" id="quiz-input" autocomplete="off" style="display: none;">
                <div id="quiz-feedback"></div>
            </div>
            <div id="resulting-goals" class="goal-container"></div>
        </div>
        <div id="explanation"></div>
        <div id="context"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-coq.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
