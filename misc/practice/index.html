<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coq Tactic Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
</head>
<body>
    <div id="controls">
        <button id="prev-example">Previous</button>
        <button id="next-example">Next</button>
        <select id="difficulty">
            <option value="all">All Levels</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <button id="toggle-quiz-mode">Toggle Quiz Mode</button>
        <button id="reset-progress">Reset Progress</button>
    </div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="app">
        <div id="explanation"></div>
        <div id="context"></div>
        <div id="goals-container">
            <div id="original-goal" class="goal-container"></div>
            <div id="tactic-container">
                <div id="tactic"></div><input type="text" id="quiz-input" placeholder="Enter the tactic..." autocomplete="off" style="display: none;"><div id="arrow">â†’</div>
            </div>
            <div id="resulting-goals" class="goal-container"></div>
        </div>
    </div>
    <div id="feedback"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-coq.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
