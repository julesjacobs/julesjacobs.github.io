<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PL deadline calendar</title>
  <style>
    body {
      font-family: "Lucida Grande", "Myriad", "Segoe UI", "Gotham", sans-serif;
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
    }
    #timeline {
      background: #AAA;
      position: relative;
    }
    #container {
      margin: auto;
      width: 350px;
    }
    .month {
      border-top: 1px solid #000;
      /* text-align: center; */
      /* left: 300px; */
      width: 100px;
    }
    .conf {
      left: 100px;
      border-top: 1px solid #AAA;
      width: 250px;
      text-align: right;
      font-size: 12px;
    }
    .conf a {
      text-decoration: none;
      color: #555;
    }
    .main {
      border-top: 1px solid #000;
    }
    .main a {
      color: #000;
      font-weight: bold;
    }
    #now {
      width: 10px;
      border-radius: 6px;
      left: 96px;
      background: rgb(255, 55, 55);
      height: 12px;
      width: 12px;
      transform: translate(0, -6px);
    }
    #mid {
      position: absolute;
      left: 100px;
      width: 5px;
      background: #AAA;
    }

  </style>
</head>

<body>
  <div id="container">
  <h1>PL deadline calendar</h1>
  <div id="timeline">
    <div id="mid"></div>
  </div>
  </div>
</body>

<script>
var height = 800;
var deadlines = [
  {conf:"POPL",          deadline:"2022-07-07",        main:1},
  {conf:"CSL",           deadline:"2022-07-09"},
  {conf:"ASPLOS1",       deadline:"2022-03-24"},
  {conf:"ASPLOS2",       deadline:"2022-06-30"},
  {conf:"ASPLOS3",       deadline:"2022-10-13"},
  {conf:"CGO",           deadline:"2022-09-02"},
  {conf:"FSCD",          deadline:"2022-02-03"},
  {conf:"OSDI",          deadline:"2022-12-07"},
  {conf:"SOSP",          deadline:"2022-04-30"},
  {conf:"CPP",           deadline:"2022-09-14"},
  {conf:"FoSSaCS",       deadline:"2022-10-13"},
  {conf:"ESOP",          deadline:"2022-10-13"},
  {conf:"OOPSLA1",       deadline:"2022-10-28",        main:1},
  {conf:"CC",            deadline:"2022-11-11"},
  {conf:"PLDI",          deadline:"2022-11-10",        main:1},
  {conf:"ECOOP1",        deadline:"2022-12-01"},
  {conf:"FLOPS",         deadline:"2022-12-08 "},
  {conf:"ITP",           deadline:"2022-01-02"},
  {conf:"LICS",          deadline:"2022-01-17"},
  {conf:"ECOOP2",        deadline:"2022-03-01"},
  {conf:"ICFP",          deadline:"2022-03-03",        main:1},
  {conf:"OOPSLA2",       deadline:"2022-04-14",        main:1},
  {conf:"CONCUR",        deadline:"2022-04-22"},
  {conf:"APLAS",         deadline:"2022-06-17"},
  {conf:"CAV",           deadline:"2022-02-03"},
];
deadlines.sort((d1,d2) => d2.deadline < d1.deadline ? -1 : 1);

function pos(d){
  var d1 = new Date('2022-01-01');
  var d2 = new Date('2023-01-01');
  return Math.abs(d - d1)/Math.abs(d2 - d1);
}

document.getElementById('mid').style.height = height + "px";
var x = document.getElementById('timeline');

function elemPos(d){
  var e = document.createElement('div');
  e.style.top = height*pos(d) + "px";
  e.style.position = "absolute";
  x.appendChild(e);
  return e;
}

var i = 0;
var lastpos = 999;
var move = 0;
deadlines.forEach(d => {
  i += 1;
  var e = elemPos(new Date(d.deadline));
  e.classList.add("conf");
  e.style.zIndex = deadlines.length - i;
  var thispos = pos(new Date(d.deadline));
  if(height*(lastpos - thispos) < 16){ move += 1; }
  else{ move = 0; }
  if(d.main){ e.classList.add('main'); move = Math.max(move,1); }
  e.style.width = (100 + 70*move) + 'px'
  lastpos = thispos;
  var e2 = document.createElement('a');
  e2.innerText = d.conf;
  e2.href = "https://www.google.com/search?q=" + d.conf.replace(/[0-9]/g, '') + '+conference';
  if(d.conf == "ICFP"){ e2.href += '+-"family planning"'; }
  e.appendChild(e2);
})

for(var i=0; i<12; i++){
  var d = new Date(2022, i);
  var e = elemPos(d);
  e.className = "month";
  e.innerText = d.toLocaleString('default', { month: 'long' });
  x.appendChild(e);
}

var now = new Date(Date.now());
now.setYear(2022);
var nowe = elemPos(now);
nowe.id = "now";
</script>
