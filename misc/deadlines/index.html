<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PL deadline calendar</title>
  <style>
    body {
      font-family: "Lucida Grande", "Myriad", "Segoe UI", "Gotham", sans-serif;
    }
    h1 {
      font-size: 20px;
    }
    #container {
      margin: auto;
      width: 350px;
    }
    #timeline {
      position: relative;
      height: 800px;
    }
    #mid {
      position: absolute;
      left: 100px;
      width: 6px;
      background: #AAA;
      height: 100%;
    }
    .now {
      width: 10px;
      border-radius: 6px;
      left: 97px;
      background: rgb(255, 55, 55);
      height: 12px;
      width: 12px;
      transform: translate(0, -6px);
    }
    .month {
      border-top: 1px solid #000;
      width: 100px;
    }
    .conf {
      left: 100px;
      border-top: 1px solid #AAA;
      text-align: right;
      font-size: 12px;
    }
    .conf a {
      text-decoration: none;
      color: #000;
    }
    .main {
      border-top: 1px solid #000;
    }
    .main a {
      font-weight: bold;
    }

    .past a {
      color: #999;
    }
  </style>
</head>

<body>
  <div id="container">
  <h1>PL deadline calendar</h1>
  <div id="timeline">
    <div id="mid"></div>
  </div>
  </div>
</body>

<script>
var deadlines = [
  {conf:"LICS'23",          deadline: new Date("2023-01-18")},
  {conf:"FSCD'23",          deadline: new Date("2023-01-30")},
  {conf:"CAV'23",           deadline: new Date("2023-02-03")},
  {conf:"ITP'23",           deadline: new Date("2023-02-13")},
  {conf:"ECOOP'23 R2",      deadline: new Date("2023-03-01")},
  {conf:"ICFP'23",          deadline: new Date("2023-03-01"),        main:1},
  {conf:"ASPLOS'24 R1",     deadline: new Date("2023-04-13")},
  {conf:"ASPLOS'24 R2",     deadline: new Date("2023-08-03")},
  {conf:"ASPLOS'24 R3",     deadline: new Date("2023-11-23")},
  {conf:"TYPES'23",         deadline: new Date("2023-03-13")},
  {conf:"OOPSLA'23 R1",     deadline: new Date("2022-10-28"),        main:1},
  {conf:"OOPSLA'23 R2",     deadline: new Date("2023-04-14"),        main:1},
  {conf:"CONCUR'23",        deadline: new Date("2023-04-24")},
  {conf:"SOSP'23",          deadline: new Date("2023-04-10")},
  {conf:"APLAS'23",         deadline: new Date("2023-06-15")},
  {conf:"POPL'24",          deadline: new Date("2023-07-12"),        main:1},
  {conf:"CSL'23",           deadline: new Date("2022-07-09")},
  {conf:"CGO'24 R1",        deadline: new Date("2023-05-19")},
  {conf:"CGO'24 R2",        deadline: new Date("2023-09-01")},
  {conf:"CPP'23",           deadline: new Date("2022-09-14")},
  {conf:"FoSSaCS'23",       deadline: new Date("2022-10-13")},
  {conf:"ESOP'23",          deadline: new Date("2022-10-13")},
  {conf:"OSDI'23",          deadline: new Date("2022-12-07")},
  {conf:"CC'23",            deadline: new Date("2022-11-11")},
  {conf:"PLDI'23",          deadline: new Date("2022-11-10"),        main:1},
];

function elem(parent, type){
  var e = document.createElement(type);
  parent.appendChild(e)
  return e
}

var x = document.getElementById('timeline');
function elemPos(d, classname){
  var e = elem(x, 'div');
  e.classList.add(classname);
  e.style.position = "absolute";
  var d1 = new Date('2022-01-01');
  var d2 = new Date('2023-01-01');
  e.style.top = 100*Math.abs(d - d1)/Math.abs(d2 - d1) + "%";
  return e;
}

deadlines.map(d => {d.deadlineN = new Date(d.deadline); d.deadlineN.setFullYear(2022)});
deadlines.sort((d1,d2) => d2.deadlineN < d1.deadlineN ? -1 : 1);
var move = 0;
for(var i=0; i<deadlines.length; i++){
  var d = deadlines[i];
  var is_past = d.deadline < new Date();
  var e = elemPos(d.deadlineN, 'conf');
  e.style.zIndex = deadlines.length - i;
  if(is_past) e.classList.add('past');
  move = i>0 && Math.abs(deadlines[i-1].deadlineN - d.deadlineN) < 6e8 ? move+1 : 0;
  if(d.main){
    e.classList.add('main');
    // move = Math.max(move,1);
  }
  e.style.width = 110+90*move + 'px'
  var elink = elem(e, 'a');
  elink.innerText = d.conf;
  var dname = d.conf.replace(/R[0-9]/g, '').replace(/'/g, '').replace(/[0-9]/g, '').replace(/ /g, '');
  elink.href = "https://www.google.com/search?q=" + dname + '+2023+conference';
  if(d.conf == "ICFP"){ elink.href += '+-"family planning"'; }
}

for(var i=0; i<12; i++){
  var d = new Date(2022, i);
  elemPos(d, 'month').innerText = d.toLocaleString('default', { month: 'long' });
}

var now = new Date(Date.now());
now.setYear(2022);
var nowe = elemPos(now, 'now');
</script>
