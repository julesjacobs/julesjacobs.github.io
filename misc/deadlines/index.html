<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PL deadline calendar</title>
  <style>
    body {
      font-family: "Lucida Grande", "Myriad", "Segoe UI", "Gotham", sans-serif;
    }
    h1 {
      font-size: 20px;
    }
    #container {
      margin: auto;
      width: 350px;
    }
    #timeline {
      position: relative;
      height: 800px;
    }
    #mid {
      position: absolute;
      left: 100px;
      width: 6px;
      background: #AAA;
      height: 100%;
    }
    .now {
      width: 10px;
      border-radius: 6px;
      left: 97px;
      background: rgb(255, 55, 55);
      height: 12px;
      width: 12px;
      transform: translate(0, -6px);
    }
    .month {
      border-top: 1px solid #000;
      width: 100px;
    }
    .conf {
      left: 100px;
      border-top: 1px solid #AAA;
      text-align: right;
      font-size: 12px;
    }
    .conf a {
      text-decoration: none;
      color: #555;
    }
    .main {
      border-top: 1px solid #000;
    }
    .main a {
      color: #000;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="container">
  <h1>PL deadline calendar</h1>
  <div id="timeline">
    <div id="mid"></div>
  </div>
  </div>
</body>

<script>
var deadlines = [
  {conf:"POPL",          deadline: new Date("2022-07-07"),        main:1},
  {conf:"CSL",           deadline: new Date("2022-07-09")},
  {conf:"ASPLOS1",       deadline: new Date("2022-03-24")},
  {conf:"ASPLOS2",       deadline: new Date("2022-06-30")},
  {conf:"ASPLOS3",       deadline: new Date("2022-10-13")},
  {conf:"CGO",           deadline: new Date("2022-09-02")},
  {conf:"FSCD",          deadline: new Date("2022-02-03")},
  {conf:"OSDI",          deadline: new Date("2022-12-07")},
  {conf:"SOSP",          deadline: new Date("2022-04-30")},
  {conf:"CPP",           deadline: new Date("2022-09-14")},
  {conf:"FoSSaCS",       deadline: new Date("2022-10-13")},
  {conf:"ESOP",          deadline: new Date("2022-10-13")},
  {conf:"OOPSLA1",       deadline: new Date("2022-10-28"),        main:1},
  {conf:"CC",            deadline: new Date("2022-11-11")},
  {conf:"PLDI",          deadline: new Date("2022-11-10"),        main:1},
  {conf:"ECOOP1",        deadline: new Date("2022-12-01")},
  // {conf:"FLOPS",         deadline: new Date("2022-12-08")},
  {conf:"ITP",           deadline: new Date("2022-02-13")},
  {conf:"LICS",          deadline: new Date("2022-01-18")},
  {conf:"ECOOP2",        deadline: new Date("2022-03-01")},
  {conf:"ICFP",          deadline: new Date("2022-03-01"),        main:1},
  {conf:"OOPSLA2",       deadline: new Date("2022-04-14"),        main:1},
  {conf:"CONCUR",        deadline: new Date("2022-04-22")},
  {conf:"APLAS",         deadline: new Date("2022-06-17")},
  {conf:"CAV",           deadline: new Date("2022-02-03")},
  {conf:"TYPES",         deadline: new Date("2022-04-09")},
];

function elem(parent, type){
  var e = document.createElement(type);
  parent.appendChild(e)
  return e
}

var x = document.getElementById('timeline');
function elemPos(d, classname){
  var e = elem(x, 'div');
  e.classList.add(classname);
  e.style.position = "absolute";
  var d1 = new Date('2022-01-01');
  var d2 = new Date('2023-01-01');
  e.style.top = 100*Math.abs(d - d1)/Math.abs(d2 - d1) + "%";
  return e;
}

deadlines.sort((d1,d2) => d2.deadline < d1.deadline ? -1 : 1);
var move = 0;
for(var i=0; i<deadlines.length; i++){
  var d = deadlines[i];
  var e = elemPos(d.deadline, 'conf');
  e.style.zIndex = deadlines.length - i;
  move = i>0 && Math.abs(deadlines[i-1].deadline - d.deadline) < 6e8 ? move+1 : 0;
  if(d.main){ e.classList.add('main'); move = Math.max(move,1); }
  e.style.width = 90+70*move + 'px'
  var elink = elem(e, 'a');
  elink.innerText = d.conf;
  elink.href = "https://www.google.com/search?q=" + d.conf.replace(/[0-9]/g, '') + '+2023+conference';
  if(d.conf == "ICFP"){ elink.href += '+-"family planning"'; }
}

for(var i=0; i<12; i++){
  var d = new Date(2022, i);
  elemPos(d, 'month').innerText = d.toLocaleString('default', { month: 'long' });
}

var now = new Date(Date.now());
now.setYear(2022);
var nowe = elemPos(now, 'now');
</script>
