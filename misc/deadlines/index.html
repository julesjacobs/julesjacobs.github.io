<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PL deadline calendar</title>
  <style>
    body {
      font-family: "Lucida Grande", "Myriad", "Segoe UI", "Gotham", sans-serif;
    }
    h1 {
      font-size: 20px;
    }
    #container {
      margin: auto;
      width: 350px;
    }
    #timeline {
      position: relative;
      height: 800px;
    }
    #mid {
      position: absolute;
      left: 100px;
      width: 6px;
      background: #AAA;
      height: 100%;
    }
    .now {
      width: 10px;
      border-radius: 6px;
      left: 97px;
      background: rgb(255, 55, 55);
      height: 12px;
      width: 12px;
      transform: translate(0, -6px);
    }
    .month {
      border-top: 1px solid #000;
      width: 100px;
    }
    .conf {
      left: 100px;
      border-top: 1px solid #000;
      text-align: right;
      font-size: 12px;
    }
    .conf a {
      text-decoration: none;
      color: #000;
    }
    .main {
      border-top: 2px solid #000;
    }
    .main a {
      font-weight: bold;
    }

    .past {
      border-style: dashed;
      border-color: #999;
      border-left: none;
      border-bottom: none;
      border-right: none;
    }

    .past a {
      color: #999;
    }

    .timehover {
      display: none;
    }

    .conf:hover .timehover {
      display: block;
      position: relative;
      left: 10px;
      margin-right: 5px;
      padding-top: 10px;
      padding-right: 5px;
      top: -45px;
      /* background: #FFF; */
      /* border-top: 1px solid #000; */
      /* padding: 5px; */
      font-size: 12px;
      /* width: 150px; */
      /* color:red; */
    }

    .conf:hover .timehover span {
      background-color: #EEE;
      padding: 3px;
      border-radius: 5px;
      border: 1px solid #AAA;
    }

    .conf:hover .timehover:hover {
      display: none;
    }
  </style>
</head>

<body>
  <div id="container">
  <h1>PL deadline calendar</h1>
  <div id="timeline">
    <div id="mid"></div>
  </div>
  <p></p>
  <span style="color: #999">Lightly shaded</span> deadlines have passed, but most conference deadlines do not change much year to year.
  <p></p>
  Please <a href="mailto:julesjacobs@gmail.com">email me</a> if you have corrections or more up to date information.
  </div>
</body>

<script>
var deadlines = [
  {conf:"LICS'23",          deadline: new Date("2023-01-18T23:59:59.999-12:00")},
  {conf:"FSCD'23",          deadline: new Date("2023-01-30T23:59:59.999-12:00")},
  {conf:"CAV'23",           deadline: new Date("2023-02-03T23:59:59.999-12:00")},
  {conf:"ITP'23",           deadline: new Date("2023-02-13T23:59:59.999-12:00")},
  {conf:"ECOOP'23 R2",      deadline: new Date("2023-03-01T23:59:59.999-12:00")},
  {conf:"ICFP'23",          deadline: new Date("2023-03-01T23:59:59.999-12:00"),        main:1},
  // {conf:"CALCO'23",         deadline: new Date("2023-03-08T23:59:59.999-12:00")},
  {conf:"ASPLOS'24 R1",     deadline: new Date("2023-04-13T23:59:59.999-12:00")},
  {conf:"ASPLOS'24 R2",     deadline: new Date("2023-08-03T23:59:59.999-12:00")},
  {conf:"ASPLOS'24 R3",     deadline: new Date("2023-11-23T23:59:59.999-12:00")},
  {conf:"TYPES'23",         deadline: new Date("2023-03-13T23:59:59.999-12:00")},
  {conf:"OOPSLA'23 R1",     deadline: new Date("2022-10-28T23:59:59.999-12:00"),        main:1},
  {conf:"OOPSLA'23 R2",     deadline: new Date("2023-04-14T23:59:59.999-12:00"),        main:1},
  {conf:"CONCUR'23",        deadline: new Date("2023-04-24T23:59:59.999-12:00")},
  {conf:"SOSP'23",          deadline: new Date("2023-04-10T23:59:59.999-12:00")},
  {conf:"APLAS'23",         deadline: new Date("2023-06-15T23:59:59.999-12:00")},
  {conf:"POPL'24",          deadline: new Date("2023-07-11T23:59:59.999-12:00"),        main:1},
  {conf:"CSL'23",           deadline: new Date("2022-07-09T23:59:59.999-12:00")},
  {conf:"CGO'24 R1",        deadline: new Date("2023-05-19T23:59:59.999-12:00")},
  {conf:"CGO'24 R2",        deadline: new Date("2023-09-01T23:59:59.999-12:00")},
  {conf:"CPP'23",           deadline: new Date("2022-09-14T23:59:59.999-12:00")},
  {conf:"FoSSaCS'23",       deadline: new Date("2022-10-13T23:59:59.999-12:00")},
  {conf:"ESOP'23",          deadline: new Date("2022-10-13T23:59:59.999-12:00")},
  {conf:"OSDI'23",          deadline: new Date("2022-12-07T23:59:59.999-12:00")},
  {conf:"CC'23",            deadline: new Date("2022-11-11T23:59:59.999-12:00")},
  {conf:"PLDI'23",          deadline: new Date("2022-11-10T23:59:59.999-12:00"),        main:1},
];

function elem(parent, type){
  var e = document.createElement(type);
  parent.appendChild(e)
  return e
}

var x = document.getElementById('timeline');
function elemPos(d, classname){
  var e = elem(x, 'div');
  e.classList.add(classname);
  e.style.position = "absolute";
  var d1 = new Date('2022-01-01');
  var d2 = new Date('2023-01-01');
  e.style.top = 100*Math.abs(d - d1)/Math.abs(d2 - d1) + "%";
  return e;
}

deadlines.map(d => {d.deadlineN = new Date(d.deadline); d.deadlineN.setFullYear(2022)});
deadlines.sort((d1,d2) => d2.deadlineN < d1.deadlineN ? -1 : 1);
var move = 0;
for(var i=0; i<deadlines.length; i++){
  var d = deadlines[i];
  var e = elemPos(d.deadlineN, 'conf');
  e.style.zIndex = deadlines.length - i;
  var is_past = d.deadline < new Date();
  if(is_past) e.classList.add('past');
  move = i>0 && Math.abs(deadlines[i-1].deadlineN - d.deadlineN) < 6e8 ? move+d.conf.length : 0;
  if(d.main){
    e.classList.add('main');
    // move = Math.max(move,1);
  }
  e.style.width = 110+9*move + 'px'
  var elink = elem(e, 'a');
  elink.innerText = d.conf;
  var dname = d.conf.replace(/R[0-9]/g, '').replace(/'/g, '').replace(/[0-9]/g, '').replace(/ /g, '');
  var year = parseInt(d.conf.match(/\d+/)[0])+2000
  elink.href = "https://www.google.com/search?q=" + dname + '+' + year + '+conference';
  if(d.conf.includes("ICFP")){ elink.href += '+-"family planning"'; }
  var timehover = elem(e, 'div');
  timehover.classList.add('timehover');
  // calculate how many days from now
  var days = (d.deadline - new Date())/8.64e7;
  days = Math.round(days*10)/10;
  var msg = days > 0 ? "in " + days + " days" : (-days) + " days ago";
  elem(timehover, 'span').innerHTML = msg;
}

for(var i=0; i<12; i++){
  var d = new Date(2022, i);
  elemPos(d, 'month').innerText = d.toLocaleString('default', { month: 'long' });
}

var now = new Date(Date.now());
now.setYear(2022);
var nowe = elemPos(now, 'now');
</script>
